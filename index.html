<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Catcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        #sequence {
            position: absolute;
            top: 10%; /* Позиция блока с комбо */
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
        }

        .emoji {
            position: absolute;
            width: 96px; /* Фиксированная ширина */
            height: 96px; /* Фиксированная высота */
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
            object-fit: contain; /* Корректное отображение изображений */
        }

        .emoji.falling {
            animation: fall linear 4s forwards;
        }

        .emoji.clicked {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
        }

        .points {
            position: absolute;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .points.plus10 {
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes fall {
            0% {
                top: 10%; /* Начальная позиция блока с комбо */
                transform: rotate(0deg);
            }
            100% {
                top: calc(100vh - 96px); /* Конечная позиция с учетом высоты изображения */
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Очки: 0</div>
        <div id="sequence"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const sequenceDisplay = document.getElementById('sequence');
        const emojis = ['transparent_bird.png', 'transparent_bird_1.png', 'transparent_bird_2.png'];
        let score = 0;
        let currentSequence = [];
        let userSequence = [];
        let lastClickX = 0;
        let lastClickY = 0;
        const emojiWidth = 96;
        const screenWidth = window.innerWidth;
        const maxLeft = screenWidth - emojiWidth;

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            } else if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function createSequence() {
            currentSequence = [];
            for (let i = 0; i < 3; i++) {
                currentSequence.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            sequenceDisplay.innerHTML = currentSequence.map(img => `<img src="${img}" style="width: 72px; height: 72px; object-fit: contain;">`).join(' ');
            userSequence = []; // Сбрасываем последовательность пользователя при создании новой
        }

        function createEmoji() {
            const emoji = document.createElement('img');
            emoji.classList.add('emoji', 'falling');
            emoji.src = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * maxLeft}px`;

            game.appendChild(emoji);

            let isClicked = false;

            emoji.addEventListener('click', (event) => {
                if (isClicked) return;
                isClicked = true;

                vibrate();
                userSequence.push(emoji.src.split('/').pop()); // Добавляем в userSequence только имя файла
                score++;
                updateScoreDisplay(score);

                lastClickX = event.clientX;
                lastClickY = event.clientY;

                const pointAnim = document.createElement('div');
                pointAnim.classList.add('points');
                pointAnim.textContent = "+1";
                pointAnim.style.left = `${lastClickX}px`;
                pointAnim.style.top = `${lastClickY}px`;
                game.appendChild(pointAnim);

                setTimeout(() => pointAnim.remove(), 1000);

                emoji.classList.add('clicked');
                setTimeout(() => emoji.remove(), 300);

                checkSequence();
            });

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        function updateScoreDisplay(newScore) {
            scoreDisplay.textContent = `Очки: ${newScore}`;
        }

        function checkSequence() {
            let correctSequence = currentSequence.slice(0, userSequence.length);
            if (userSequence.join(',') === correctSequence.join(',')) {
                if (userSequence.length === 3) {
                    // Полностью правильная последовательность
                    score += 10 - 3; // Отнимаем 3, так как уже добавили +1 за каждый клик
                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points', 'plus10');
                    pointAnim.textContent = "+10";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    updateScoreDisplay(score);
                    createSequence(); // Создаем новую последовательность после правильного комбо
                }
            } else {
                // Неправильная последовательность
                userSequence = []; // Сбрасываем последовательность пользователя
            }
        }

        function startGame() {
            createSequence(); // Создаем начальную последовательность
            setInterval(createEmoji, 1000); // Создаем изображения каждые 1 секунду
        }

        startGame();
    </script>
</body>
</html>
