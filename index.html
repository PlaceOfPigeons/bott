<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа к хранилищу</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById('status').innerText = "Приложение загружено.";
        };

        function savePoints(points) {
            alert("Данные будут сохранены в вашем личном хранилище.");
            window.Telegram.WebApp.cloudStorage.setItem("user_points", points.toString(), (err) => {
                if (err) {
                    console.error('Ошибка при записи в хранилище:', err);
                } else {
                    console.log('Очки сохранены');
                }
            });
        }

        function addPoints() {
            const points = 100; // Пример добавления 100 очков
            savePoints(points);
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <button onclick="addPoints()">Получить 100 очков</button>
    <p id="status"></p>
</body>
</html>
