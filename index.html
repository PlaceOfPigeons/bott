<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа к хранилищу</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        window.onload = function() {
            checkStorageAccess();
        };

        function checkStorageAccess() {
            const testKey = "test_access"; // Тестовый ключ

            // Попробуем сохранить значение
            window.Telegram.WebApp.cloudStorage.setItem(testKey, "test_value", (err) => {
                if (err) {
                    console.error('Ошибка при записи в хранилище:', err);
                    document.getElementById('status').innerText = "Нет доступа к облачному хранилищу.";
                    return;
                }

                // Попробуем получить сохранённое значение
                window.Telegram.WebApp.cloudStorage.getItem(testKey, (err, value) => {
                    if (err) {
                        console.error('Ошибка при получении из хранилища:', err);
                        document.getElementById('status').innerText = "Нет доступа к облачному хранилищу.";
                    } else {
                        console.log('Тестовое значение получено:', value);
                        document.getElementById('status').innerText = "Доступ к облачному хранилищу есть.";
                    }

                    // Удалим тестовое значение
                    window.Telegram.WebApp.cloudStorage.removeItem(testKey, () => {});
                });
            });
        }
    </script>
</head>
<body>
    <h1>Проверка доступа к облачному хранилищу</h1>
    <p id="status">Проверяем доступ...</p>
</body>
</html>
