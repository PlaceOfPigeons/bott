<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Points Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #pointsDisplay {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Начисление очков голубей</h1>

  <button id="addPointsBtn">Получить 538 очков голубей</button>
  <p id="pointsDisplay">Ваши очки: 0</p>

  <script>
    const tg = window.Telegram.WebApp;
    const pointsDisplay = document.getElementById('pointsDisplay');
    let currentPoints = 0;

    // Функция для загрузки текущих очков пользователя из хранилища
    async function loadPoints() {
      try {
        const storedPoints = await tg.storage.getItem('user_bird_points');
        console.log('Загруженные очки:', storedPoints); // Логируем загруженные очки
        if (storedPoints !== null) {
          currentPoints = parseInt(storedPoints, 10);
          pointsDisplay.textContent = `Ваши очки: ${currentPoints}`;
        } else {
          currentPoints = 0;
          pointsDisplay.textContent = 'Ваши очки: 0';
        }
      } catch (error) {
        console.error('Ошибка при загрузке очков:', error);
      }
    }

    // Функция для сохранения очков в хранилище
    async function savePoints(points) {
      try {
        console.log('Сохраняем очки:', points); // Логируем значение, которое сохраняем
        await tg.storage.setItem('user_bird_points', points.toString());
        console.log('Очки успешно сохранены');
      } catch (error) {
        console.error('Ошибка при сохранении очков:', error);
      }
    }

    // Обработчик нажатия на кнопку для начисления очков
    document.getElementById('addPointsBtn').addEventListener('click', async () => {
      await loadPoints(); // Загружаем текущие очки

      currentPoints += 538; // Добавляем очки
      pointsDisplay.textContent = `Ваши очки: ${currentPoints}`; // Обновляем отображение

      // Сохраняем обновлённые очки в Telegram Cloud Storage
      await savePoints(currentPoints);

      // Показываем уведомление пользователю
      tg.showAlert('Вам начислено 538 очков голубей!');
    });

    // Загружаем очки при загрузке страницы
    loadPoints();
  </script>
</body>
</html>
