<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Catcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        #sequence {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
        }

        .emoji {
            position: absolute;
            width: 96px;
            height: 96px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
        }

        .emoji.falling {
            animation: fall linear 4s forwards;
            top: 20%;
        }

        .emoji.clicked {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
        }

        .points {
            position: absolute;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .points.plus10 {
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes fall {
            0% {
                top: 20%;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Очки: 0</div>
        <div id="sequence"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const sequenceDisplay = document.getElementById('sequence');
        const emojis = ['image1.jpeg', 'image2.jpeg', 'image3.jpeg'];
        let score = 0;
        let currentSequence = [];
        let userSequence = [];
        let lastClickX = 0;
        let lastClickY = 0;
        const emojiWidth = 96;
        const screenWidth = window.innerWidth;
        const maxLeft = screenWidth - emojiWidth;

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            } else if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function createSequence() {
            currentSequence = [];
            for (let i = 0; i < 3; i++) {
                currentSequence.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            sequenceDisplay.innerHTML = currentSequence.map(img => `<img src="${img}" style="width: 72px; height: 72px;">`).join(' ');
        }

        function createEmoji() {
            const emoji = document.createElement('img');
            emoji.classList.add('emoji', 'falling');
            emoji.src = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * maxLeft}px`;

            game.appendChild(emoji);

            let isClicked = false;

            emoji.addEventListener('click', (event) => {
                if (isClicked) return;
                isClicked = true;

                vibrate();
                userSequence.push(emoji.src);
                score++;
                updateScoreDisplay(score);

                lastClickX = event.clientX;
                lastClickY = event.clientY;

                const pointAnim = document.createElement('div');
                pointAnim.classList.add('points');
                pointAnim.textContent = "+1";
                pointAnim.style.left = `${lastClickX}px`;
                pointAnim.style.top = `${lastClickY}px`;
                game.appendChild(pointAnim);

                setTimeout(() => pointAnim.remove(), 1000);

                emoji.classList.add('clicked');
                setTimeout(() => emoji.remove(), 300);

                checkSequence();
            });

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        function updateScoreDisplay(newScore) {
            scoreDisplay.textContent = `Очки: ${newScore}`;
        }

        function checkSequence() {
            // Проверяем, совпадает ли текущая последовательность пользователя с целевой последовательностью
            if (userSequence.length > 0 && (userSequence.length >= currentSequence.length || userSequence[userSequence.length - 1] !== currentSequence[userSequence.length - 1])) {
                if (userSequence.join(',') === currentSequence.join(',')) {
                    score += 10;
                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points', 'plus10');
                    pointAnim.textContent = "+10";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    updateScoreDisplay(score);
                } else {
                    // Неправильный порядок
                    userSequence = [];
                }
                // Создаем новую последовательность, независимо от результата
                createSequence();
            }
        }

        function startGame() {
            setInterval(createEmoji, 1000);
            createSequence();
        }

        startGame();
    </script>
</body>
</html>
