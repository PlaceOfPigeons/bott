<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        let currentPoints = 0;
        const pointsKey = "user_points"; // Ключ для сохранения очков

        window.onload = function() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.error('Telegram Web App не инициализирован');
                return;
            }

            // Проверка, что пользователь авторизован и доступ к CloudStorage доступен
            if (window.Telegram.WebApp.initDataUnsafe.user) {
                loadPoints();
            } else {
                console.error('Пользователь не авторизован');
                document.getElementById('points').innerText = "Ошибка: Пользователь не авторизован.";
            }
        };

        function loadPoints() {
            window.Telegram.WebApp.cloudStorage.getItem(pointsKey, (err, value) => {
                if (err) {
                    console.error('Ошибка при загрузке очков:', err);
                } else {
                    currentPoints = value ? parseInt(value) : 0;
                    document.getElementById('points').innerText = `Ваши очки: ${currentPoints}`;
                }
            });
        }

        function savePoints(points) {
            window.Telegram.WebApp.cloudStorage.setItem(pointsKey, points.toString(), (err) => {
                if (err) {
                    console.error('Ошибка при сохранении очков:', err);
                } else {
                    console.log('Очки сохранены:', points);
                }
            });
        }

        function addPoints() {
            currentPoints += 100;
            savePoints(currentPoints);
            document.getElementById('points').innerText = `Ваши очки: ${currentPoints}`;
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p id="points">Ваши очки: 0</p>
    <button onclick="addPoints()">Получить 100 очков</button>
</body>
</html>
