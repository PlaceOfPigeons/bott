<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #333; /* Темный фон для контраста */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif; /* Шрифт */
        }
    </style>
    <script>
        let currentPoints = 0;

        window.onload = function() {
            loadPoints();
        };

        function savePoints(points) {
            const data = { points: points };
            window.Telegram.WebApp.saveData(JSON.stringify(data)).then(() => {
                console.log('Очки сохранены');
            }).catch(err => {
                console.error('Ошибка при сохранении очков:', err);
            });
        }

        function loadPoints() {
            window.Telegram.WebApp.loadData().then(data => {
                const parsedData = JSON.parse(data);
                currentPoints = parsedData?.points || 0;
                document.getElementById('points').innerText = `Ваши очки: ${currentPoints}`;
            }).catch(err => {
                console.error('Ошибка при загрузке очков:', err);
            });
        }

        function addPoints() {
            currentPoints += 100;
            savePoints(currentPoints);
            document.getElementById('points').innerText = `Ваши очки: ${currentPoints}`;
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p id="points">Ваши очки: 0</p>
    <button onclick="addPoints()">Получить 100 очков</button>
</body>
</html>
