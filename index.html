<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Catcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        #sequence {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
            z-index: 1;
        }

        .wrapper {
            position: absolute;
            width: 96px;
            height: 96px;
            top: 15%;
            left: 0;
            animation: fall linear 4s forwards;
            z-index: 2;
        }

        .cage, .emoji {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cage {
            background-image: url('Cage.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
            cursor: pointer;
        }

        .emoji {
            z-index: 0;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
        }

        .emoji.clicked {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
        }

        .points {
            position: absolute;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .points.plus10 {
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(calc(100vh - 96px)) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Очки: 0</div>
        <div id="sequence"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const sequenceDisplay = document.getElementById('sequence');
        const emojis = ['transparent_bird.png', 'transparent_bird_1.png', 'transparent_bird_2.png'];
        let score = 0;
        let currentSequence = [];
        let userSequence = [];
        let lastClickX = 0;
        let lastClickY = 0;
        const emojiWidth = 96;
        const screenWidth = window.innerWidth;
        const maxLeft = screenWidth - emojiWidth;

        function createSequence() {
            currentSequence = [];
            for (let i = 0; i < 3; i++) {
                currentSequence.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            sequenceDisplay.innerHTML = currentSequence.map(img => `<img src="${img}" style="width: 72px; height: 72px; object-fit: contain;">`).join(' ');
            userSequence = [];
        }

        function createEmoji() {
            const emoji = document.createElement('img');
            emoji.classList.add('emoji');
            emoji.src = emojis[Math.floor(Math.random() * emojis.length)];

            const cage = document.createElement('div');
            cage.classList.add('cage');

            const wrapper = document.createElement('div');
            wrapper.classList.add('wrapper');
            wrapper.style.left = `${Math.random() * maxLeft}px`;

            wrapper.appendChild(cage);
            wrapper.appendChild(emoji);
            game.appendChild(wrapper);

            let isCageClicked = false;

            // Клик на клетку: клетка исчезает
            cage.addEventListener('click', () => {
                if (isCageClicked) return;
                isCageClicked = true;
                cage.style.opacity = '0'; // Прячем клетку, оставляя голубя видимым
            });

            // Клик на голубя: начисляем очки и убираем голубя
            emoji.addEventListener('click', (event) => {
                if (isCageClicked && !emoji.classList.contains('clicked')) { // Проверяем, что клетка уже скрыта и голубь не был нажат
                    score++; // Засчитываем очки
                    updateScoreDisplay(score);

                    lastClickX = event.clientX;
                    lastClickY = event.clientY;

                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points');
                    pointAnim.textContent = "+1";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    // Добавляем класс "clicked", чтобы голубь исчезал с анимацией
                    emoji.classList.add('clicked');

                    // Убираем голубя через 300 мс
                    setTimeout(() => {
                        wrapper.remove();
                    }, 300);

                    // Добавляем выбранный элемент в последовательность
                    userSequence.push(emoji.src.split('/').pop());
                    checkSequence();
                }
            });

            wrapper.addEventListener('animationend', () => {
                if (!isCageClicked) {
                    wrapper.remove();
                }
            });
        }

        function updateScoreDisplay(newScore) {
            scoreDisplay.textContent = `Очки: ${newScore}`;
        }

        function checkSequence() {
            let correctSequence = currentSequence.slice(0, userSequence.length);
            if (userSequence.join(',') === correctSequence.join(',')) {
                if (userSequence.length === 3) {
                    score += 10;
                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points', 'plus10');
                    pointAnim.textContent = "+10";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    updateScoreDisplay(score);
                    createSequence();
                }
            } else {
                userSequence = [];
            }
        }

        function startGame() {
            createSequence();
            setInterval(createEmoji, 1000);
        }

        startGame();
    </script>
</body>
</html>
